<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                    <h3 class="mb-5">Login</h3>
                    
                    <div class="form-outline mb-4">
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email"/>
                        <label class="form-label" for="typeEmailX-2" >Email</label>
                    </div>
        
                    <div class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password"/>
                        <label class="form-label" for="typePasswordX-2" >Password</label>
                    </div>
        
                    <hr class="my-4">

                    <button class="btn btn-lg btn-block" id="button1" type="submit">Login</button>
                </form>
                <hr class="my-4">
                <label class="form-label">Need to create a new account?<br>Go to the sign up page!!</label>
                <button class="btn btn-dark btn-lg btn-block" routerLink="/signup">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
