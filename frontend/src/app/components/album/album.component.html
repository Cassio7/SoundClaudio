
<div class="row justify-content-between" style="margin-top: 9%;">
    <div class="col-6">
        <h3>{{album[0].name}}</h3>
    </div>
    <div class="col-6">
      <img style="float: right;" src="{{album[0].img}}" alt="img" width="300" height="300">
    </div>
  </div>

<hr>
<div class="list-group" style="background-color: #f2f2f2;">
    <a class="list-group-item list-group-item-action" *ngFor="let song of album">
      {{song.namesong}}
    </a>
  </div>
