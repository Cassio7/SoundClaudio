<h1 style="margin-top: 10%;text-align: center;">Profile Section </h1>
<hr>
<table class="table mt-5" style="margin-bottom: 40%;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col" *ngIf="user.admin == 1">Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td *ngIf="user.admin == 1">Si</td>
      </tr>
    </tbody>
  </table>
