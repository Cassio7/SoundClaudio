<!-- for the icons -->
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<div class="row justify-content-between uptop">
  <div class="col-6" style="margin-top: 4%;">
    <h1 class="font">{{song.namesong}}</h1>
    <h2 class="font">{{song.nameart}}</h2>
  </div>
  <div class="col-6">
    <img style="float: right; margin-top: 3%;" src="{{song.img}}" alt="img" width="300" height="300">
  </div>
</div>

<hr>
<div class="list-group">
    <a class="list-group-item list-group-item-action" id="{{song.id}}" *ngFor="let comment of data">
      {{comment.commentid}}
      <button class="unpress" style="float: right;">
        <span class="material-symbols-outlined">
          favorite
        </span></button>
    </a>
  </div>
