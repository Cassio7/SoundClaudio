<!-- for the icons -->
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
<h1 class="text-center top">Welcome to your library!</h1>
<div class="list-group fixfooter">
    <a routerLink="/song/{{like.id}}" class="list-group-item list-group-item-action" id="{{like.id}}"
        *ngFor="let like of likes">
        {{like.name}}
        <button class="unpress" style="float: right;">
            <span class="material-symbols-outlined">
                favorite
            </span></button>
    </a>
</div>
